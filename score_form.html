      <h1>Scoreboard Submission Form</h1>
      <br>
      <form>
        <div class="form-group">
          <label for="inputTeamName">Team Name</label>
          <input type="text" class="form-control" id="inputTeamName" aria-describedby="TeamNameHelp" placeholder="Team Name">
        </div>
        <div class="form-group">
          <label for="inputGitHub">GitHub link</label>
          <input type="text" class="form-control" id="inputGitHub" aria-describedby="GitHubHelp" placeholder="GitHub repo URL">

        </div>
        <div class="form-group">
          <label for="InputTeamScore">Score</label>
          <input type="text" class="form-control" id="InputTeamScore" placeholder="0.0">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
